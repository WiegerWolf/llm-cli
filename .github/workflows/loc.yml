name: LOC

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  loc_check:
    name: LOC
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run LOC check
        run: python3 scripts/loc_report.py --threshold 500 --quiet